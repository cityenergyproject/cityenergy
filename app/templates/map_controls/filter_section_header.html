<div class="category" id="<%=category.toLowerCase().replace(/\s/g, "-")%>">
  <input type="checkbox" id="category-<%=category.toLowerCase().replace(/\s/g, "-")%>-expanded" name="category-<%=category.toLowerCase().replace(/\s/g, "-")%>-expanded" />
  <label for="category-<%=category.toLowerCase().replace(/\s/g, "-")%>-expanded"><h2><%= category %></h2></label>
  <div class="category-control-container"></div>
</div>
